name: CI/CD Workflow

on:
  push:
    branches:
      - 'feat/**'   
      - main
      - dev
  pull_request:
    branches:
      - dev1         

jobs:
  ci:
    name: Run CI (Build & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run CI Tasks
        run: |
          echo "✅ CI 실행 중! (빌드, 테스트 등등)"
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  
          java-version: '17'      
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build/libs/*.jar  
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact


  cd:
    name: Run CD (배포)
    #if: github.event_name == 'pull_request'  
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Deploy Step
        run: |
          echo "🚀 CD 실행 중!"
