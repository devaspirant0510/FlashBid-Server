name: CI/CD Workflow

on:
  push:
    branches:
      - 'feat/**'   
      - main
      - dev
  pull_request:
    branches:
      - dev1         

jobs:
  ci:
    name: Run CI (Build & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run CI Tasks
        run: |
          echo "âœ… CI ì‹¤í–‰ ì¤‘! (ë¹Œë“œ, í…ŒìŠ¤íŠ¸ ë“±ë“±)"

      - name: Create env.properties file
        run: |
          mkdir -p src/main/resources/properties
          echo "${{ secrets.ENV }}" > src/main/resources/properties/.env.properties
      - name: Create application.yml file
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.YML }}" > src/main/resources/application.yml

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  
          java-version: '17'      
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/libs/*.jar
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
    
  cd:
    name: Run CD (ë°°í¬)
    #if: github.event_name == 'pull_request'  
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H ${{ secrets.AWS_URL }} >> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2
        run: |
          JAR_NAME=$(ls *.jar | head -n 1)
          echo "âœ… JAR íŒŒì¼: $JAR_NAME"

          echo "ğŸš€ EC2ì— JAR ì—…ë¡œë“œ ì¤‘..."
          scp -i ~/.ssh/aws_key.pem "$JAR_NAME" ubuntu@${{ secrets.AWS_URL }}:/home/ubuntu/

          echo "ğŸ” EC2ì—ì„œ JAR ì‹¤í–‰ ì¤‘..."
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.AWS_URL }} << EOF
            pkill -f "$JAR_NAME" || true
            nohup java -jar /home/ubuntu/$JAR_NAME > app.log 2>&1 &
            echo "âœ… ì„œë²„ì—ì„œ ì•± ì‹¤í–‰ë¨!"
          EOF
